<div class="container">
  <div class="header">
    <input [formControl]="searchControl" type="text" />
  </div>
  <div class="result">
    <div class="card" *ngFor="let book of result">
      <div class="thumbnail">
        <img [src]="book.thumbnail" [alt]="book.name" />
      </div>
      <div class="content">
        <h3 class="name">{{ book.name }}</h3>
        <div class="sub-info">
          <span class="publisher">{{ book.publisher }}</span>
          |
          <span class="publishedDate">{{ book.publishedDate }}</span>
        </div>
        <p class="description">{{ book.description }}</p>
        <button class="btn-favorite" type="button">‚≠ê</button>
      </div>
    </div>
  </div>
</div>
