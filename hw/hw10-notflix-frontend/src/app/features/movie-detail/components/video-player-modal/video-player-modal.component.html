<ng-container *ngIf="movieVideos.length > 0">
  <!-- <h2 mat-dialog-title>Trailer</h2> -->
  <mat-dialog-content>
    <div class="video-player-container">
      <youtube-player width="1080" height="720" [videoId]="selectedVideoId"></youtube-player>
      <div class="videos-list">
        <button mat-stroked-button class="btn video-item" [attr.data-selected]="selectedVideoId === video.key"
          *ngFor="let video of movieVideos" (click)="selectVideo(video.key)">
          <mat-icon class="video-item-icon">play_arrow</mat-icon>
          <span class="video-item-name">{{ video.name }}</span>
        </button>
      </div>
    </div>

  </mat-dialog-content>

</ng-container>
