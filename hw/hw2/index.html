<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="social-post">
      <header class="social-post__header">
        <img src="https://xsgames.co/randomusers/avatar.php?g=male" alt="John Doe's profile picture" width="48"
          height="48" class="social-post__avatar">

        <div class="social-post__content">
          <div class="social-post__user-info">
            <h2 class="social-post__author">John Doe</h2>
            <span class="social-post__details">@johndoe &middot; Dec 25</span>
          </div>
          <p class="social-post__text">
            I got my wife a fridge for Christmas. I can't wait to see her face light up when she opens it.
          </p>
        </div>
      </header>

      <footer class="social-post__actions">
        <button class="social-action social-action--comment">
          <img src="./assets/comment.svg" alt="Comment Icon">
          <span class="social-action__count">1,094</span>
        </button>

        <button class="social-action social-action--repost">
          <img src="./assets/repost.svg" alt="Repost Icon">
          <span class="social-action__count">5</span>
          <span class="social-action__label visually-hidden">Reposts</span>
        </button>

        <button class="social-action social-action--like">
          <img src="./assets/like.svg" alt="Like Icon">
          <span class="social-action__count">8,402</span>
          <span class="social-action__label visually-hidden">Likes</span>
        </button>

        <button class="social-action social-action--share">
          <img src="./assets/share.svg" alt="Share Icon">
          <span class="social-action__label visually-hidden">Share</span>
        </button>
      </footer>
    </article>
  </main>
</body>

</html>
