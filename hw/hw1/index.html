<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="netflix-card">
    <div class="netflix-card__background">
      <img src="./assets/backgroundimg.jpg" alt="Background Image">
    </div>

    <article class="preview-dialog">
      <figure class="preview-dialog__thumbnail">
        <img src="./assets/picindialog.png" alt="Show Thumbnail">
      </figure>

      <div class="preview-dialog__content">
        <h1 class="preview-dialog__title">Stranger Things</h1>
        <p class="preview-dialog__status">Downloading...</p>
      </div>

      <div class="preview-dialog__loading">
        <img src="./assets/gifindialog.gif" alt="Loading Animation">
      </div>
    </article>
  </main>
</body>

</html>
